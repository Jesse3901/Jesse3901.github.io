<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Block</title>
    
    <style>
        
    </style>
</head>
<body>
    <h1>Block, inline-block, inline</h1>
    
    <h2>Block elements include h1-h6, div, header, footer, etc.</h2>
    <div><kbd>&lt;div&gt;This is a block element&lt;/div&gt;</kbd></div>
<!--Width=container width-->
    
    <h2>Inline-block</h2>
    <button><kbd>&lt;button&gt;OK</kbd></button>
<!--Can set width and height, can place multiple on the same line-->
    
    <h2>Inline</h2>
    <span><kbd>This is an inline element.</kbd></span>
    <span><kbd>Another inline element.</kbd></span>
<!--Width=content width-->

</body>
</html>
