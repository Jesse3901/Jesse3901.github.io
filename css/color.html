<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>color</title>

    <style>
        body {
            background-image: url(https://www.mysugarpie.com/wp-content/uploads/2015/05/Cherry-Lattice.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            
            color: blue;
        }
        #name {

            background-color: #ff0000;
            
        }
    </style>
</head>

<body>
    <h1>name</h1>
    <div id="name"></div>
    
    <h1>rgb</h1>
